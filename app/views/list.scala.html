@(places: List[Place])(implicit flash: Flash)


@main("List view"){
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/list.css")">
}{
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Location</th>
        <th>Country</th>
        <th>Picture</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    @for(currentPlace <- places){
    <tr>
        <td>@currentPlace.id</td>
        <td>@currentPlace.name</td>
        <td>@currentPlace.country</td>
        <td><img style="height: 50px" src="@routes.Application.retrievePictureOfPlace(currentPlace.id)"/> </td>
        <td><a class="glyphicon glyphicon-pencil" href="@routes.Application.showPlace(currentPlace.id)"></a></td>
        <td><a class="glyphicon glyphicon-trash" onclick="javascript:del('@routes.Application.deletePlace(currentPlace.id)')"></a></td>
    </tr>
    }
    </tbody>
</table>
}
